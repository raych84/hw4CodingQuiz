<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/9826dc0de7.js" crossorigin="anonymous"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../hw4CodingQuiz/assets/css/style.css">

    <title>Code Quiz</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div id="time"></div>

                <div>
                    <h4>High Score</h4>
                    <p id="high-score"></p>

                    <div class="display-questions">
                        <h1>Code Quiz Challenge</h1>
                        <br>
                        <br>
                        <div class="d-flex justify-content-center">
                        <button id="start">Start</button>
                        </div>
                        <div id="start-screen">
                            <h2 id="quiz-question"></h2>
                            <ol id="choice-list">
                                <li><button class="user-select">Choice 1</button>
                                </li>
                                <li>
                                    <button class="user-select">Choice 2</button>
                                </li>
                                <li>
                                    <button class="user-select">Choice 3</button>
                                </li>
                                <li>
                                    <button class="user-select">Choice 4</button>
                                </li>

                            </ol>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <h3 id="indicator"></h3>

        <h2 id="results"></h2>

        <form id="save-form">
            <label>Enter your initials to save your score.</label>
            <input type="text" maxlength="3">
            <button>Save</button>
        </form>

    </div>


    <footer>
        This assignment cost me a lot of late nights <i class="fas fa-bed"></i>
    </footer>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/quiz.js"></script>


</body>

</html>
